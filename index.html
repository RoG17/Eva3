<!DOCTYPE html>
<html lang= "es">
<head>
    <meta charset= "UTF-8">
    <meta http-equiv= "X-UA-Compatible" content= "IE=edge">
    <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
    <link rel= "stylesheet">
    <link href= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel= "stylesheet" integrity= "sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href= "CSS/estilo.css">
    <title>Formulario Contacto</title>
</head>
<body>
    <h2 class= "fw-bold text-center py-5">Formulario Registro</h2>
    <section class= "d-flex justify-content-center">
        <div class= "card col-sm-6 p-3" id="contenido">
            <div class= "container">
                <h3 id= "subtitulo" class= "fw-bold py-5">Ingresa tus datos</h3>
                <form action= "val.html" method= "post" onsubmit= "return validacion()">
                    <div class= "row">
                        <div class= "col-6">
                            <label for= "nombre" class= "form-label"></label>
                            <input type= "text" class= "form-control" id= "nombre" placeholder= "Nombre">
                            <div id= "err_nombre"></div>
                        </div>
                        <div class= "col-6">
                            <label for= "email" class= "form-label"></label>
                            <input type= "text" class= "form-control" id= "email" placeholder= "Correo">
                            <div id= "err_correo"></div>
                        </div>
                        <div class= "col-6">
                            <label for= "password" class= "form-label"></label>
                            <input type= "password" class= "form-control" id= "password" placeholder= "Contraseña">
                            <div id= "err_password"></div>
                        </div>
                        <div class="col-6">
                            <label for= "password" class= "form-label"></label>
                            <input type= "password" class= "form-control" id= "cpassword" placeholder= "Confirme contraseña">
                            <div id= "err_cpassword"></div>
                        </div>
                        <div class= "col-4">
                            <label for= "direccion" class= "form-label"></label>
                            <input type= "text" class= "form-control" id= "direccion" placeholder= "Direccion">
                            <div id= "err_dir"></div>
                        </div>
                        <div id= "box" class= "col-md-4">
                            <label for= "validationCustom04" class= "form-label"></label>
                            <select class= "form-select" id= "Comuna">
                                <option selected disabled value= "">Comuna</option>
                                <option>Panguipulli</option>
                                <option>Futrono</option>
                                <option>Lago Ranco</option>
                                <option>Máfil</option>
                                <option>Valdivia</option>
                                <option>Mariquina</option>
                            </select>
                            <div id= "err_comuna"></div>
                        </div>
                        <div class= "col-4">
                            <label for= "teleno" class= "form-label"></label>
                            <input type= "text" class= "form-control" id= "telefono" placeholder= "Telefono">
                            <div id= "err_telefono"></div>
                        </div>
                        <div class= "col-6">
                            <label for= "pag_web" class= "form-label"></label>
                            <input type= "text" class= "form-control" id= "pag_web" placeholder= "Pagina web">
                            <div id= "err_pag"></div>
                        </div>
                        <div class="col-6">
                            <label for= "aficiones" class= "form-label"></label>
                            <input type= "text" class= "form-control" id= "aficiones" placeholder= "Aficiones">
                            <div id= "err_af"></div>
                        </div> 
                    </div>
                    <br>
                    <div class= "check-form">
                        <input type= "checkbox" id= "gridcheck">
                        <label for= "check" id= "acp">Aceptar condiciones y Terminos</label>
                        <div id= "err_acepto"></div>
                    </div>
                    <br>
                    <div class= "col-12">
                        <button class= "btn btn-primary" type= "submit">Registrar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <script src= "JS/js.js"></script>
    <script src= "https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity= "sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin= "anonymous"></script>
</body>
</html>
